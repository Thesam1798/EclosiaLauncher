<div [style]="style()" id="loginContainer">
  <div id="loginCancelContainer" style="display: none">
    <button id="loginCancelButton">
      <div id="loginCancelIcon">X</div>
      <span id="loginCancelText">Annuler</span>
    </button>
  </div>
  <div id="loginContent">
    <div id="loginForm">
      <div id="welcomeImageSeal">
        <img alt="LOGO" id="welcomeImageSeal-img" src="assets/images/SealCircle.png"/>
      </div>
      <span id="loginSubheader">MINECRAFT LOGIN</span>
      <div class="loginFieldContainer">
        <svg class="loginSVG" id="profileSVG" viewBox="40 37 65.36 61.43">
          <g>
            <path
              d="M86.77,58.12A13.79,13.79,0,1,0,73,71.91,13.79,13.79,0,0,0,86.77,58.12M97,103.67a3.41,3.41,0,0,0,3.39-3.84,27.57,27.57,0,0,0-54.61,0,3.41,3.41,0,0,0,3.39,3.84Z"/>
          </g>
        </svg>
        <span class="loginErrorSpan" id="loginEmailError">* Valeur invalide</span>
        <input #username class="loginField" disabled id="loginUsername" placeholder="E-MAIL OU NOM D'UTILISATEUR"
               type="text"
               value="thesam1798@gmail.com"/>
      </div>
      <div class="loginFieldContainer">
        <svg class="loginSVG" id="lockSVG" viewBox="40 32 60.36 70.43">
          <g>
            <path
              d="M86.16,54a16.38,16.38,0,1,0-32,0H44V102.7H96V54Zm-25.9-3.39a9.89,9.89,0,1,1,19.77,0A9.78,9.78,0,0,1,79.39,54H60.89A9.78,9.78,0,0,1,60.26,50.59ZM70,96.2a6.5,6.5,0,0,1-6.5-6.5,6.39,6.39,0,0,1,3.1-5.4V67h6.5V84.11a6.42,6.42,0,0,1,3.39,5.6A6.5,6.5,0,0,1,70,96.2Z"/>
          </g>
        </svg>
        <span class="loginErrorSpan" id="loginPasswordError">* Obligatoire</span>
        <input #password class="loginField" disabled id="loginPassword" placeholder="MOT DE PASSE" type="password"
               value="M72d17cHkV91"/>
      </div>
      <div id="loginOptions">
                <span class="loginSpanDim">
                    <a (click)="openUrl('https://my.minecraft.net/en-us/password/forgot/')" style="cursor: pointer">Mot de passe oublier ?</a>
                </span>
        <label #checkmark id="checkmarkContainer">
          <input #checked checked id="loginRememberOption" type="checkbox">
          <span class="loginSpanDim" id="loginRememberText">Se souvenir de moi ?</span>
          <span class="loginCheckmark"></span>
        </label>
      </div>
      <button #loginButton (click)="login()" disabled id="loginButton">
        <div id="loginButtonContent">
          {{loginText}}
          <svg id="loginSVG" viewBox="0 0 24.87 13.97">
            <defs>
              <style>.arrowLine {
                fill: none;
                stroke: #FFF;
                stroke-width: 2px;
                transition: 0.25s ease;
              }</style>
            </defs>
            <polyline class="arrowLine" points="0.71 13.26 12.56 1.41 24.16 13.02"/>
          </svg>
          <div #circleLoader class="circle-loader">
            <div #checkmarkDraw class="checkmark draw"></div>
          </div>
        </div>
      </button>
      <div id="loginDisclaimer">
                <span class="loginSpanDim" id="loginRegisterSpan">
                    <a (click)="openUrl('https://minecraft.net/en-us/store/minecraft/')" style="cursor: pointer">Besoin d'un compte ?</a>
                </span>
        <p class="loginDisclaimerText">Votre mot de passe est envoyé directement à mojang et n'est jamais
          stocké.</p>
        <p class="loginDisclaimerText">Éclosia Launcher n'est pas affilié à Mojang AB.</p>
      </div>
    </div>
  </div>
</div>
