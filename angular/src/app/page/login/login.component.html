<div [style]="background()" class="background">
  <div class="container">
    <div class="left">
      <div class="login">Connection</div>
      <div class="eula">Merci d'utiliser votre compte <a
        (click)="openLink('https://www.minecraft.net/store/minecraft-java-edition')" href="#">Mojang</a> pour vous
        connecter.<br><br>Vos information ne sont pas stocker mais envoyer directement a <a
          (click)="openLink('https://wiki.vg/Authentication')" href="#">Mojang</a>.
      </div>
    </div>
    <div class="right">
      <svg viewBox="0 0 320 300">
        <defs>
          <linearGradient gradientUnits="userSpaceOnUse" id="linearGradient" x1="13" x2="307" y1="193.49992"
                          y2="193.49992">
            <stop id="stop876" offset="0" style="stop-color:#E9523C;"/>
            <stop id="stop878" offset="1" style="stop-color:#F49640;"/>
          </linearGradient>
        </defs>
        <path
          d="m 40,120.00016 239.99984,-3.2e-4 c 0,0 24.99263,0.79932 25.00016,35.00016 0.008,34.20084 -25.00016,35 -25.00016,35 h -239.99984 c 0,-0.0205 -25,4.01348 -25,38.5 0,34.48652 25,38.5 25,38.5 h 215 c 0,0 20,-0.99604 20,-25 0,-24.00396 -20,-25 -20,-25 h -190 c 0,0 -20,1.71033 -20,25 0,24.00396 20,25 20,25 h 168.57143"/>
      </svg>
      <div class="form">
        <label for="email">Email | Nom d'utilisateur</label>
        <input #email (focus)="focus('email');" id="email" type="email">
        <label for="password">Mot de passe</label>
        <input #password (focus)="focus('password');" id="password" type="password">
        <input (click)="login()" (focus)="focus('submit');" id="submit" type="submit" value="Valider">
      </div>
    </div>
  </div>

</div>
